{% extends "base.html" %} {% block title %}Vacinas{% endblock %} {% block content %}
    <br>
    <h1 align="center">Vacinas</h1>
    <br>
    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Código Vacina</th>
                <th scope="col">Nome Vacina</th>
                <th scope="col">Obrigatória?</th>
                <th scope="col">Aplicada?</th>
              </tr>
            </thead>
            <tbody>
                {%for vacina in vacinas%}
                    <tr align="left">
                        <td>{{vacina.cod_vacina}}</td>
                        <td>{{vacina.nome_vacina}}</td>
                        <td>{{vacina.obrigatoriedade}}</td>
                        <td>{{vacina.aplicada}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
