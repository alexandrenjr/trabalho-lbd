{% extends "base.html" %} {% block title %}Alterar consulta{% endblock %} {% block content %}
<br>
<h3 align="center"><b>Alterar consulta</b></h3>
<form action="/editar/{{consulta.cod_consulta}}/" method="POST", autocomplete="off">
    <div class="form-group">
      <label for="local"><b>Especialidade:</b></label>
      <select name="especialidade" class="form-control" id="especialidade" required value="">
        <option selected disabled hidden>Selecione uma opção</option>
        {%for especialidade in especialidades%}
          <option>{{ especialidade[0] }}</option>
        {%endfor%}
      </select>
    </div>
    <div class="form-group">
      <label for="local"><b>Local:</b></label>
      <select name="local" class="form-control" id="local" required value='{{consulta.local}}''>
        <option selected hidden>{{consulta.local}}</option>
        <option>Santa Casa</option>
        <option>Hospital Regional</option>
        <option>Hospital Universitário</option>
      </select>
    </div>
    <div class="form-group">
        <label for="data"><b>Data:</b></label>
        <input class="form-control" id="data" name="data" type="date" required value='{{consulta.data}}''>
    </div>
    <div class="form-group">
      <label for="hora"><b>Hora:</b></label>
      <input class="form-control" id="hora" name="hora" type="time" required value='{{consulta.hora}}'>
    </div>
    <br/>
    <button type="button" class="btn btn-secondary"><a class="text-light" href="/consultas">Cancelar</a></button>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
